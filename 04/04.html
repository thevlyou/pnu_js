<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <script src="./test.js"></script>

    <link rel="stylesheet" type="text/css" href="./pnu_js/index.css">
    </link>
    <link rel="stylesheet" type="text/css" href="./test.css">
    </link>
</head>

<body>
    <main>
        <header>
            <h1>JavaScript</h1>
            <div>Home</div>
        </header>
        <section>
            <div class="game-title">Dice Game</div>
            <div class="game-content">
                <div class="game-computer">
                    <img src="../img/1.png" class="computer-dice">
                </div>
                <div class="game-user">
                    <img src="../img/1.png" class="user-dice">
                    <div class="bt">
                        <button id="bt1">1</button>
                        <button id="bt2">2</button>
                        <button id="bt3">3</button>
                        <button id="bt4">4</button>
                        <button id="bt5">5</button>
                        <button id="bt6">6</button>
                    </div>
                </div>
            </div>
            <div class="game-result">
                Correct
            </div>
        </section>
    </main>

</body>

</html>
